<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspire</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body id="bg-image">
    <!-- SECTION Header, todolist and weather widget -->
    <header class="container-fluid">
      <div class="row py-3 m-2">
        <div class="col-3 mr-auto todo">
          <form onsubmit="app.todoController.addTodo(event)">
            <div class="input-group mt-3 mb-1">
              <input
                type="text"
                name="description"
                class="form-control"
                placeholder="Add to-do item"
              />
              <div class="input-group-append">
                <button class="btn btn-dark" type="submit">+</button>
              </div>
            </div>
          </form>
          <p class="td-count ml-1">
            <span class="todoCounter" id="todo-counter"></span> items on to-do
            list
          </p>
          <ul class="list-group" id="todos"></ul>
        </div>
        <div class="col-2 text-center ml-auto weather pt-2">
          <div id="weather"></div>
        </div>
      </div>
    </header>
    <!-- !SECTION End of header-->
    <!-- SECTION Main, clock/name -->
    <main class="container-fluid main-content"></main>
    <!-- !SECTION End main -->
    <!-- SECTION Footer, Quote-->
    <footer class="container-fluid">
      <div class="row text-center p-4">
        <div class="col-6 mx-auto pt-3 quotes">
          <div class="quote-style" id="quote">
            The Quote
          </div>
          <div id="quote-author"></div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
<html></html>
